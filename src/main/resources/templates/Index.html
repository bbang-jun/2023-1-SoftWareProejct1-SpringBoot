<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사진 게시판 메인 페이지</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

<h1>Index.html</h1>

<div class="container mt-5">
    <table class="table" th:each="board: ${boardList}">
        <tbody>
        <tr class="text-center" >
            <td>
                <a th:text="${board.comment}" th:href="@{|/imageview/${board.id}|}" style="cursor: pointer; text-decoration:none"></a>
            </td>
        </tr>
        <tr class="text-center" >
            <td>
                <a th:text="${board.comment}" th:href="@{|/imageview/${board.id}|}" style="cursor: pointer; text-decoration:none"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<button th:onclick="|window.location.href='/upload.html'|">사진 올리기</button>

</body>
</html>
