<!doctype html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column container align-items-center mt-5">
    <div class="border mt-5" style="width:60%">
        <p th:text="${board.title}"></p>
    </div>

    <div class="border mt-5" style="width:60%">
        <p th:text="${board.comment}"></p>
    </div>

    <div class="d-flex justify-content-between mt-5" style="width:60%">
        <button th:onclick="|window.location.href='/upload.html/${board.id}'|">수정</button>
        <button th:onclick="|window.location.href='/imageview/delete/${board.id}'|">삭제</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
