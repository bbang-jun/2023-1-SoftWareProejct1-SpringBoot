<!doctype html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .image{
            max-width: 100%
            max-height: 100%
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="d-flex flex-column container align-items-center mt-5">

    <!--    게시글의 이미지-->
    <div class="border mt-5">
        <img class="image" th:src="@{${board.filePath}}" style= "height: 300px;">
    </div>

    <div class="border mt-5" style="width:50%">
        <!--        게시글의 제목-->
        <p th:text="${board.title}"></p>
    </div>

    <div class="border mt-5" style="width:50%">
        <!--        게시글의 내용-->
        <p th:text="${board.comment}"></p>
    </div>

    <!--    "수정" 버튼 클릭 시 upload.html로 이동-->
    <!--    "삭제" 버튼 클릭 시 db에서 제거-->
    <div class="d-flex justify-content-between mt-5" style="width:60%">
        <button th:onclick="|window.location.href='/upload.html/${board.id}'|" style="margin-bottom: 50px">수정</button>
        <button th:onclick="|window.location.href='/imageview/delete/${board.id}'|" style="margin-bottom: 50px">삭제</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
